<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="calc">
		<div class="result">
		<input type="number" id="output-screen">
	    </div>
		<section class="main">
		  <div class ="block" onclick="display('1')">1</div>
		  <div class="block"  onclick="display('2')">2</div>
		  <div class="block"  onclick="display('3')">3</div>
		  <div class="block"  onclick="display('+')">+</div>
		  <div class="block"  onclick="display('4')">4</div>
		  <div class="block"  onclick="display('5')">5</div>
		  <div class="block"  onclick="display('6')">6</div>
		  <div class="block"  onclick="display('-')">-</div>
		  <div class="block"  onclick="display('7')">7</div>
		  <div class="block"  onclick="display('8')">8</div>
		  <div class="block"  onclick="display('9')">9</div>
		  <div class="block"  onclick="display('*')">*</div>
		  <div class="block"  onclick="display('0')">0</div>
		  <div class="block"  onclick="del()">del</div>
		  <div class="block"  onclick="calculate()">=</div>
		  <div class="block"  onclick="display('/')">/</div>
		</section>
	</div>
	<script src='main.js'></script>
</body>
</html>
